<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="head">
        <h1 class="heading">Guess the number</h1>
        <p class="p1">Enter any number between 1 and 20</p>
        <button class="btn-again">Play again</button>
        <div class="secret-number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn-check">Check</button>
        </section>
        <section class="right">
            <p class="p2">Start guessing </p>
            <p class="score-label">  Score : <span class="score">20</span></p>
            <p class="high-score-label">ğŸ¥‡ High Score :  <span class="high-score">0</span></p>
        </section>
    </main>
   
    <script src="./script.js"></script>
</body>
</html>
